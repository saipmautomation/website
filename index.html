<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Enterprises</title>
  </head>
  <style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    }
  </style>
  <body>
    <iframe src="https://script.google.com/macros/s/AKfycbw_vZ65mbCfuo8REnGVB4LpSqC1NTvn1SFlINcHcQ-3QfBfd9CW6lI13yCKJIpEohdm/exec"
      width="100%"
      height="100%"
      allowfullscreen="true"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">

    <script>
      window.onload = function() {
        document.querySelector('iframe').requestFullscreen().catch((err) => {
        console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      };
    </script>
  </body>
</html>
